# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: ghcp-training-microservices
metadata:
  template: ghcp-training-microservices@0.0.1-beta

services:
  airline-service:
    project: ./services/airline-service
    language: python
    host: containerapp
    docker:
      path: ./Dockerfile
      context: ./

infra:
  provider: bicep
  path: infrastructure/bicep
  module: main

hooks:
  # Pre-provision hook to validate environment
  preprovision:
    posix:
      shell: sh
      run: echo "Validating environment..."
    windows:
      shell: pwsh
      run: Write-Host "Validating environment..."
  
  # Post-provision hook to output service URLs
  postprovision:
    posix:
      shell: sh
      run: |
        echo "Infrastructure provisioned successfully"
        echo "Container Registry: $(azd env get-value AZURE_CONTAINER_REGISTRY_NAME)"
    windows:
      shell: pwsh
      run: |
        Write-Host "Infrastructure provisioned successfully"
        Write-Host "Container Registry: $(azd env get-value AZURE_CONTAINER_REGISTRY_NAME)"

pipeline:
  provider: github
