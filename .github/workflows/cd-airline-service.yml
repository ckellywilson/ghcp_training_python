name: CD - Deploy Airline Service

on:
  push:
    branches: [main, master]
    paths:
      - 'services/airline-service/**'
      - 'shared/**'
      - '.github/workflows/cd-airline-service.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'dev'

env:
  SERVICE_NAME: airline-service
  SERVICE_PATH: ./services/airline-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Get ACR name
        id: get-acr
        run: |
          ACR_NAME=$(az acr list --resource-group rg-${{ steps.set-env.outputs.ENVIRONMENT }} --query "[0].name" -o tsv)
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          az acr build \
            --registry ${{ steps.get-acr.outputs.ACR_NAME }} \
            --image ${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --image ${{ env.SERVICE_NAME }}:latest \
            --file Dockerfile \
            .
  
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: ${{ needs.build-and-push.outputs.environment || 'dev' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ca-airline-${{ steps.set-env.outputs.ENVIRONMENT }} \
            --resource-group rg-${{ steps.set-env.outputs.ENVIRONMENT }} \
            --image $(az acr show --name $(az acr list --resource-group rg-${{ steps.set-env.outputs.ENVIRONMENT }} --query "[0].name" -o tsv) --query loginServer -o tsv)/${{ env.SERVICE_NAME }}:${{ github.sha }}
      
      - name: Run smoke tests
        run: |
          APP_URL=$(az containerapp show \
            --name ca-airline-${{ steps.set-env.outputs.ENVIRONMENT }} \
            --resource-group rg-${{ steps.set-env.outputs.ENVIRONMENT }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          
          echo "Testing https://$APP_URL/health"
          curl -f https://$APP_URL/health || exit 1
